<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="i" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather 2210</title>
</head>
<body>
    <section></section>
    <div class="box">
        <div class="inputForm">
            <input type="search" placeholder="Search City !!!">
            <button onclick="getWeather()"><i class="fa fa-search"></i></button>
        </div>
        <div class="weatherdata">
            <h1 class="city">...</h1>
            <p class="timezone">...</p>
            <br>
            <hr>
            <b class="icon">...</b>
            <h1 class="degree">...</h1>
            <p class="main">...</p>
            <p>
                <span class="min">...</span>&nbsp;|
                <span class="max">...</span>
            </p>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
